<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 5: Formularios</title>
  </head>
  <body>
    <h1>Ejercicio 5: Formularios</h1>
    <!-- Crea un formulario con el método "post" -->
    <form action="#" method="post">


    

    <!-- Añade un campo de texto para el nombre con el atributo "name" establecido como "nombre" -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />
 
        

    <!-- Añade un campo de texto para el correo electrónico con el atributo "name" establecido como "email" -->
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />
      <br />

    <!-- Añade un campo de selección para la edad con el atributo "name" establecido como "edad" -->
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required />
      <br />
    <!-- Añade un campo de selección para el sexo con el atributo "name" establecido como "sexo" -->
      <label for="Sexo">Sexo:</label>
      <input type="radio" id="genero-m" name="genero" value="masculino" required />
      <label for="genero-m">Masculino</label>
      <input type="radio" id="genero-f" name="genero" value="femenino" />
      <label for="genero-f">Femenino</label>

      <br />

    <!-- Añade un campo de contraseña para la contraseña con el atributo "name" establecido como "contraseña" -->
      <label for="contrasena">Contraseña:<label>
      <input type="password" id="contrasena" name="contrasena" required />
      <br />
        
    

    <!-- Añade un campo de confirmación de contraseña para la confirmación de contraseña con el atributo "name" establecido como "confirmación de contraseña"-->
      <label for="confirm-password">Confirmar contraseña:</label>
      <input
      type="password"
      id="confirm-password"
      name="confirm-password"
      minlength="8"
      maxlength="20"
      required
      /><br /><br /> 

    <!-- Añade un botón de envío con el valor "Enviar" -->
      <input type="submit" value="Enviar" />
    </form>
    <script>
      function validarFormulario() {
        const nombre = document.getElementById('nombre')
        const edad = document.getElementById('edad')
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const confirmPassword = document.getElementById('confirm-password')

        if (nombre.value.length < nombre.minLength) {
          alert('El nombre debe tener al menos ' + nombre.minLength + ' caracteres.')
          return false
        }

        if (nombre.value.length > nombre.maxLength) {
          alert('El nombre no puede tener más de ' + nombre.maxLength + ' caracteres.')
          return false
        }

        if (edad.value < 18 || edad.value > 99) {
          alert('Por favor, introduce una edad válida (debe ser mayor de 18 y menor de 99)')
          return false
        }
        
        if (!email.checkValidity()) {
          alert('El correo electrónico no es válido.')
          return false
        }
        
        if (password.value.length < password.minLength) {
          alert('La contraseña debe tener al menos ' + password.minLength + ' caracteres.')
          return false
        }

        if (password.value.length > password.maxLength) {
          alert('La contraseña no puede tener más de ' + password.maxLength + ' caracteres.')
          return false
        }

        if (password.value !== confirmPassword.value) {
          alert('Las contraseñas no coinciden')
          return false
        }

        return true
      }
    </script>
    
  </body>
</html>
